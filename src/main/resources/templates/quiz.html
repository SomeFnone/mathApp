<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>选择年级和题目数量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px; /* 圆角边框 */
            box-sizing: border-box; /* 边框包含在宽度内 */
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>请选择年级和题目数量</h2>
    <form th:action="@{/generate-quiz}" method="post">
        <label for="grade">选择年级:</label>
        <select id="grade" name="grade" required>
            <option value="">-- 请选择 --</option>
            <option th:each="grade : ${grades}" th:text="${grade}" th:value="${grade}"></option>
        </select>
        <br><br>
        <label for="questionCount">生成题目数量:</label>
        <input type="number" id="questionCount" name="questionCount" min="1" max="50" required>
        <br><br>
        <button type="submit">生成试卷</button>
    </form>
</div>
</body>
</html>
