<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-top: 3px;
            margin-bottom: 3px; /* 减少垂直间距 */
            border: 1px solid #ccc;
            border-radius: 5px; /* 圆角边框 */
            box-sizing: border-box; /* 边框包含在宽度内 */
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
        a {
            color: #337ab7;
        }
        .error-message {
            font-size: 12px;
            color: red;
            margin-top: -10px;
            margin-bottom: 3px; /* 减少垂直间距 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>修改密码</h2>
    <form id="changePasswordForm">
        <label for="oldPassword">旧密码:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
        <div class="error-message" id="oldPasswordError"></div>

        <label for="newPassword">新密码:</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="6-10个字符，包含大小写字母和数字">
        <div class="error-message" id="newPasswordError"></div>

        <label for="confirmPassword">确认新密码:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="6-10个字符，包含大小写字母和数字">
        <div class="error-message" id="confirmPasswordError"></div>

        <button type="submit">提交</button>

    </form>
    <p id="responseMessage"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('changePasswordForm');
        const oldPasswordInput = document.getElementById('oldPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // 清除之前的错误消息
            document.querySelectorAll('.error-message').forEach(msg => msg.textContent = '');

            const oldPassword = oldPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!newPassword || !confirmPassword) {
                responseMessage.textContent = '请输入新密码和确认密码';
                return;
            }

            if (newPassword !== confirmPassword) {
                confirmPasswordInput.nextElementSibling.textContent = '新密码和确认密码不一致';
                return;
            }
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
            if(!regex.test(newPassword)|| newPassword.length < 6|| newPassword.length > 10){
                confirmPasswordInput.nextElementSibling.textContent = '新密码不符合格式要求';
                return;

            }

            const currentUsername = getCookie('currentUsername');
            if (!currentUsername) {
                responseMessage.textContent = '未登录，无法修改密码';
                return;
            }

            fetch('/changePassword', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: currentUsername,
                    oldPassword: oldPassword,
                    newPassword: newPassword
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    return response.json().then(data => {
                        document.getElementById('responseMessage').textContent = data.message || '密码修改失败，请检查您的输入';
                    });
                }
            }).catch(() => {
                document.getElementById('responseMessage').textContent = '密码修改失败，请检查您的输入';
            });
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    });
</script>
</body>
</html>
