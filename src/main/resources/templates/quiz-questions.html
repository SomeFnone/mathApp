<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数学测试</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true
            },
            "HTML-CSS": { availableFonts: ["TeX"] }
        });
    </script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px; /* 增加容器的最大宽度 */
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
        }
        .question {
            text-align: center; /* 居中对齐题目部分 */
            margin-bottom: 20px; /* 增加题目的间距 */
        }
        .question h2 {
            color: #333;
        }
        .question h3 {
            color: #333;
        }
        .question p {
            text-align: center;
            margin-top: 10px;
            line-height: 1.6; /* 增加行高 */
        }
        .question ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* 增加选项之间的间隙 */
        }
        .question li {
            margin: 10px;
            width: calc(50% - 20px); /* 使每个选项占据一半的宽度 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .question label {
            font-size: 16px;
            color: #333;
            display: block; /* 使每个选项独占一行 */
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .button-group {
            text-align: center; /* 居中对齐按钮组 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="question">
        <h2>数学测试</h2>
        <form th:action="@{/navigate-question}" method="post">
            <h3>题目 <span th:text="${currentIndex + 1}"></span> / <span th:text="${totalQuestions}"></span></h3>
            <p id="question-text" th:utext="${question.questionText}"></p>
            <ul>
                <li th:each="option, iterStat : ${question.options}">
                    <label>
                        <input type="radio" name="answer" th:value="${option}" th:checked="${userAnswers[currentIndex] == option}"/>
                        <span th:text="${option}"></span>
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <button type="submit" name="action" value="previous" th:disabled="${currentIndex == 0}">上一题</button>
                <button type="submit" name="action" value="next" th:disabled="${currentIndex == totalQuestions - 1}">下一题</button>
                <button type="submit" name="action" value="submit" th:if="${currentIndex == totalQuestions - 1}">提交</button>
            </div>
            <div th:if="${errorMessage}" style="color: red; text-align: center;">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>
    </div>
</div>

<!-- 启用 MathJax 渲染 -->
<script>
    window.onload = function() {
        if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise().then(function() {
                console.log("MathJax 渲染完成");
            }).catch(function(err) {
                console.error("MathJax 渲染失败:", err);
            });
        } else {
            console.error("MathJax 没有加载");
        }
    };
</script>

</body>
</html>
