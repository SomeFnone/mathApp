<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
            text-align: center;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* 圆角边框 */
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="buttons">
    <h2>请选择操作</h2>
    <button onclick="location.href='/quiz'">刷题</button>
    <button onclick="location.href='/changePassword'">修改密码</button>
</div>
</body>
</html>
