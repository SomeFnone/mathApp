<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>得分</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 居中容器 */
        }
        .container {
            width: 500px; /* 固定宽度 */
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
            box-sizing: border-box;
            overflow: auto; /* 如果内容过多，则出现滚动条 */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* 过渡效果 */
        }
        .container:hover {
            transform: scale(1.05); /* 鼠标悬停放大效果 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* 鼠标悬停时加深阴影 */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* 加大标题字体大小 */
        }
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
            margin-bottom: 20px;
            font-size: 18px; /* 加大分数字体大小 */
        }
        .score-container h3 {
            margin-bottom: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px; /* 圆角边框 */
            box-sizing: border-box; /* 边框包含在宽度内 */
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 10px; /* 按钮之间的间距 */
            transition: all 0.3s ease-in-out; /* 所有属性过渡 */
        }
        button:hover {
            background-color: #4cae4c;
            transform: translateY(-3px); /* 鼠标悬停时向上移动 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 鼠标悬停阴影效果 */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .buttons {
            display: flex;
            flex-direction: row; /* 水平排列 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
            gap: 10px; /* 按钮间的间距 */
        }
        .buttons button {
            flex: 1; /* 让按钮均匀分布 */
            min-width: 120px; /* 最小宽度 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>得分</h2>
    <div class="score-container">
        <h3>得分: <span th:text="${score}"></span> / <span th:text="${totalQuestions * 10}"></span> 分</h3>
    </div>

    <div class="buttons">
        <button onclick="location.href='/home'">返回主页</button>
        <button onclick="location.href='/quiz'">继续答题</button>
        <button th:disabled="${score == totalQuestions * 10}" onclick="location.href='/check-errors'">查看错题</button>
    </div>
</div>
</body>
</html>
