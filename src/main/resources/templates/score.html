<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>得分</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* 圆角边框 */
            box-sizing: border-box; /* 边框包含在宽度内 */
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px; /* 按钮之间的间距 */
        }
        button:hover {
            background-color: #4cae4c;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
        }
        .buttons {
            display: flex;
            flex-direction: row; /* 水平排列 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>得分</h2>
    <div class="score-container">
        <h3>得分: <span th:text="${score}"></span> / <span th:text="${totalQuestions * 10}"></span> 分</h3>
    </div>

    <div class="buttons">
        <button onclick="location.href='/logout'">退出登录</button>
        <button onclick="location.href='/quiz'">继续答题</button>
        <button th:disabled="${score == totalQuestions * 10}" onclick="location.href='/check-errors'">查看错题</button>
    </div>
</div>
</body>
</html>
